<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×–×× ×™× ×™×”×•×“×™×™× ×•×–×× ×™ ×ª×¤×™×œ×”</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #5a67d8;

        }

        .location-selector {

        }

        .location-selector select {
            padding: 10px;

            border: 2px solid #e2e8f0;

            background: white;
        }

        .time-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f7fafc;
        }

        .time-item:last-child {
            border-bottom: none;
        }

        .time-label {
            font-weight: bold;
        }

        .time-value {
            color: #4a5568;
        }

        .parsha-card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .events-list {
            list-style: none;
        }

        .events-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .events-list li:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .date-display {
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .jewish-date {
            font-size: 1.2rem;
            color: #5a67d8;
            font-weight: bold;
        }

        .gregorian-date {
            color: #718096;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ• ×–×× ×™× ×™×”×•×“×™×™× ×•×–×× ×™ ×ª×¤×™×œ×”</h1>
            <p>××‘×•×¡×¡ ×¢×œ × ×ª×•× ×™ hebcal.com</p>
        </div>

        <div class="location-selector">
            <label for="citySelect">×‘×—×¨ ×¢×™×¨: </label>
            <select id="citySelect" onchange="loadData()">
                <option value="Jerusalem">×™×¨×•×©×œ×™×</option>
                <option value="Tel Aviv">×ª×œ ××‘×™×‘</option>
                <option value="Haifa">×—×™×¤×”</option>
                <option value="Beer Sheva">×‘××¨ ×©×‘×¢</option>
                <option value="Netanya">× ×ª× ×™×”</option>
            </select>
        </div>

        <div id="dateDisplay" class="date-display"></div>

        <div id="loading" class="loading">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="content" class="cards-grid" style="display: none;">
            <div class="card">
                <h2>ğŸŒ… ×–×× ×™ ×”×™×•×</h2>
                <div id="zmanim"></div>
            </div>

            <div class="card parsha-card">
                <h2>ğŸ“œ ×¤×¨×©×ª ×”×©×‘×•×¢</h2>
                <div id="parsha"></div>
            </div>

            <div class="card">
                <h2>ğŸ“… ××™×¨×•×¢×™× ×™×”×•×“×™×™×</h2>
                <div id="events"></div>
            </div>

            <div class="card">
                <h2>ğŸ•¯ï¸ ×”×“×œ×§×ª × ×¨×•×ª</h2>
                <div id="candles"></div>
            </div>
        </div>
    </div>

    <script>
        let currentCity = 'Jerusalem';

        async function loadData() {
            const citySelect = document.getElementById('citySelect');
            currentCity = citySelect.value;
            
            showLoading();
            hideError();

            try {
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth() + 1; // ×œ× ×¦×¨×™×š ×œ×”×•×¡×™×£ ××¤×¡ ××•×‘×™×œ
                
                // ×§×¨×™××ª API × ×›×•× ×” ×œ×¤×™ ×”×“×•×§×•×× ×˜×¦×™×”
                const eventsUrl = `https://www.hebcal.com/hebcal?v=1&cfg=json&maj=on&min=on&mod=on&nx=on&mf=on&ss=on&c=on&s=on&year=${year}&month=${month}&geonameid=${getCityGeoId(currentCity)}`;
                
                console.log('API URL:', eventsUrl);
                
                const eventsResponse = await fetch(eventsUrl);

                if (!eventsResponse.ok) {
                    throw new Error(`HTTP error! status: ${eventsResponse.status}`);
                }

                const eventsData = await eventsResponse.json();
                console.log('API Response:', eventsData);

                displayData(eventsData);
                hideLoading();
                showContent();

            } catch (error) {
                console.error('Error:', error);
                showError('×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×: ' + error.message);
                hideLoading();
            }
        }

        function getCityGeoId(city) {
            // GeoNames IDs ×œ×¢×¨×™× ×‘×™×©×¨××œ
            const cityIds = {
                'Jerusalem': 281184,
                'Tel Aviv': 293396,
                'Haifa': 294801,
                'Beer Sheva': 295530,
                'Netanya': 293807
            };
            return cityIds[city] || 281184; // ×‘×¨×™×¨×ª ××—×“×œ ×™×¨×•×©×œ×™×
        }

        function displayData(eventsData) {
            displayDate(eventsData);
            displayEvents(eventsData);
        }

        function displayDate(data) {
            const dateDisplay = document.getElementById('dateDisplay');
            const today = new Date();
            const hebrewDate = getHebrewDateFromEvents(data);
            
            dateDisplay.innerHTML = `
                <div class="jewish-date">${hebrewDate || '×ª××¨×™×š ×¢×‘×¨×™'}</div>
                <div class="gregorian-date">${formatGregorianDate(today)}</div>
            `;
        }

        function getHebrewDateFromEvents(data) {
            // ×—×™×¤×•×© ×ª××¨×™×š ×¢×‘×¨×™ ×‘××™×¨×•×¢×™×
            if (data.items && data.items.length > 0) {
                for (let item of data.items) {
                    if (item.hdate) {
                        return item.hdate;
                    }
                }
            }
            return null;
        }

        function displayEvents(data) {
            const eventsDiv = document.getElementById('events');
            const parshaDiv = document.getElementById('parsha');
            const candlesDiv = document.getElementById('candles');
            const zmanimDiv = document.getElementById('zmanim');
            
            let events = [];
            let parsha = '';
            let candleLighting = '';
            let havdalah = '';

            console.log('Processing events:', data.items);

            // ××™×•×Ÿ ××™×¨×•×¢×™× ×œ×¤×™ ×¡×•×’
            if (data.items) {
                data.items.forEach(item => {
                    console.log('Item:', item.title, 'Category:', item.category);
                    
                    if (item.category === 'parashat') {
                        parsha = item.title;
                    } else if (item.category === 'candles') {
                        if (item.title_orig === 'Candle lighting') {
                            candleLighting = `×”×“×œ×§×ª × ×¨×•×ª: ${formatTime(item.date)}`;
                        }
                    } else if (item.category === 'havdalah') {
                        havdalah = `×”×‘×“×œ×”: ${formatTime(item.date)}`;
                    } else if (item.category === 'holiday' || item.category === 'roshchodesh') {
                        events.push(item.title);
                    }
                });
            }

            // ×”×¦×’×ª ×¤×¨×©×ª ×”×©×‘×•×¢
            parshaDiv.innerHTML = parsha ? 
                `<h3>${parsha}</h3>` : 
                '×¤×¨×©×ª ×”×©×‘×•×¢ ×ª×•×¤×™×¢ ×‘×¡×•×£ ×”×©×‘×•×¢';

            // ×”×¦×’×ª ×”×“×œ×§×ª × ×¨×•×ª ×•×”×‘×“×œ×”
            let candleText = '';
            if (candleLighting) candleText += candleLighting;
            if (havdalah) candleText += (candleText ? '<br>' : '') + havdalah;
            candlesDiv.innerHTML = candleText || '××™×Ÿ ×”×“×œ×§×ª × ×¨×•×ª ×”×™×•×';

            // ×”×¦×’×ª ××™×¨×•×¢×™×
            if (events.length > 0) {
                const eventsList = events.map(event => `<li>${event}</li>`).join('');
                eventsDiv.innerHTML = `<ul class="events-list">${eventsList}</ul>`;
            } else {
                eventsDiv.innerHTML = '××™×Ÿ ××™×¨×•×¢×™× ××™×•×—×“×™× ×”×—×•×“×©';
            }

            // ×–×× ×™× ×‘×¡×™×¡×™×™× (× ×•×¡×™×£ ××¤×©×¨×•×ª ×œ×§×‘×œ ×–×× ×™× ××“×•×™×§×™× ×™×•×ª×¨)
            zmanimDiv.innerHTML = `
                <div class="time-item">
                    <span class="time-label">××™×§×•×</span>
                    <span class="time-value">${data.location ? data.location.title : currentCity}</span>
                </div>
                <div class="time-item">
                    <span class="time-label">××–×•×¨ ×–××Ÿ</span>
                    <span class="time-value">${data.location ? data.location.tzid : 'Asia/Jerusalem'}</span>
                </div>
            `;
        }

        function formatTime(timeString) {
            if (!timeString) return '';
            const date = new Date(timeString);
            return date.toLocaleTimeString('he-IL', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        function formatGregorianDate(date) {
            return date.toLocaleDateString('he-IL', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showContent() {
            document.getElementById('content').style.display = 'grid';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
