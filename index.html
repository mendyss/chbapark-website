<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בית חב"ד שכונת הפארק</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @font-face {
            font-family: 'FBHACHALUZIM';
            src: url('path/to/font.woff2') format('woff2');
        }
        body {
            font-family: 'FBHACHALUZIM', sans-serif;
        }
        .menu-slide {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .menu-active .menu-slide {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed w-full bg-white shadow-sm z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#">
                <img src="logo.png" alt="לוגו בית חב"ד" class="h-12 opacity-90">
            </a>
            <button id="menuBtn" class="text-2xl text-gray-700">
                <i class="bi bi-list"></i>
            </button>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="menu-slide bg-white w-3/4 h-full ml-auto p-6">
            <div class="flex flex-col space-y-4">
                <a href="#" class="text-xl">בית כנסת</a>
                <a href="#" class="text-xl">תרומות</a>
                <a href="#" class="text-xl">בר מצווה</a>
                <a href="#" class="text-xl">אודות</a>
            </div>
        </div>
    </div>

    <!-- Slider -->
    <section class="relative mt-16">
        <div class="carousel">
            <div class="carousel-inner">
                <!-- Add slider images here -->
            </div>
        </div>
        <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
            <h1 class="text-4xl text-white font-bold">ברוכים הבאים לבית חב"ד שכונת הפארק ❤️</h1>
        </div>
    </section>

    <!-- Prayer Times -->
    <section class="container mx-auto px-4 py-8 overflow-x-auto">
        <div class="flex gap-4">
            <div class="bg-blue-100 p-4 rounded-lg min-w-[280px]">
                <h3 class="text-xl font-bold mb-2">זמני תפילות</h3>
                <p>שחרית: 06:15</p>
                <p>ערבית: 20:00</p>
            </div>
            <!-- Add other time cards -->
        </div>
    </section>

    <!-- Services Grid -->
    <section class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <i class="bi bi-house-door text-3xl text-blue-500"></i>
                <h4 class="text-xl font-bold my-3">בית כנסת מפואר</h4>
                <p class="text-gray-600 mb-4">תיאור קצר על השירות. פרטים מרכזיים ושעות פעילות.</p>
                <a href="#" class="text-blue-500">קרא עוד →</a>
            </div>
            <!-- Add other service cards -->
        </div>
    </section>

    <!-- CTA Buttons -->
    <section class="bg-gray-100 py-8">
        <div class="container mx-auto px-4 flex flex-col md:flex-row gap-4 justify-center">
            <a href="https://bit.ly/WhatsappUpdatesChabad" class="bg-green-500 text-white px-8 py-3 rounded-lg text-center">
                <i class="bi bi-whatsapp"></i> צור קשר בוואטסאפ
            </a>
            <a href="https://app.icount.co.il/m/104dc/" class="bg-orange-500 text-white px-8 py-3 rounded-lg text-center">
                לתרומה
            </a>
        </div>
    </section>

    <!-- Testimonials -->
    <section class="container mx-auto px-4 py-8">
        <div class="testimonial-carousel">
            <!-- Add testimonials here -->
        </div>
    </section>

    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            document.body.classList.toggle('menu-active');
        });

        // Close menu when clicking outside
        mobileMenu.addEventListener('click', (e) => {
            if(e.target === mobileMenu) {
                mobileMenu.classList.add('hidden');
                document.body.classList.remove('menu-active');
            }
        });
    </script>
</body>
</html>
