<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="בית חב\"ד שכונת הפארק">
    <meta property="og:description" content="הצטרפו לפעילויות ולשירותים של בית חב\"ד.">
    <meta property="og:image" content="https://raw.githubusercontent.com/mendyss/chbapark-website/main/images/logo%20trans.svg">
    <meta property="og:url" content="https://chbapark.org">
    <meta name="twitter:card" content="summary_large_image">
    <title>בית חב"ד שכונת הפארק</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header style="background: linear-gradient(to top left, #F58C28 50%, #680020 50%); padding: 10px;">
        <nav>
            <div class="container">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <img src="https://raw.githubusercontent.com/mendyss/chbapark-website/main/images/logo%20trans.svg" alt="לוגו בית חב"ד" style="height: 50px;">
                    <button id="menu-toggle" class="hamburger-menu">
                        <i class="bi bi-list"></i>
                    </button>
                </div>
                <ul id="menu" style="display: none;">
                    <li><a href="#synagogue">בית כנסת</a></li>
                    <li><a href="#donate">תרומות</a></li>
                    <li><a href="#bar-mitzvah">בר מצווה</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- סליידר -->
        <div class="slider" style="width: 100%; overflow: hidden;">
            <div class="slides" style="display: flex;">
                <img src="https://raw.githubusercontent.com/mendyss/chbapark-website/main/images/SYN%20Beer%20Sheva-20.jpg" alt="תמונה 1" style="width: 100%; object-fit: cover;">
                <img src="https://raw.githubusercontent.com/mendyss/chbapark-website/main/images/WhatsApp%20Image%202024-09-30%20at%2020.22.52%20(1).jpeg" alt="תמונה 2" style="width: 100%; object-fit: cover;">
                <img src="https://raw.githubusercontent.com/mendyss/chbapark-website/main/images/synagog.jpg" alt="תמונה 3" style="width: 100%; object-fit: cover;">
                <img src="https://raw.githubusercontent.com/mendyss/chbapark-website/main/images/376ee636-b873-4aec-b46b-e3f5a3b596c2.JPG" alt="תמונה 4" style="width: 100%; object-fit: cover;">
            </div>
        </div>

        <!-- שירותים -->
        <section class="services" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 20px;">
            <div class="service-card" style="border: 1px solid #ccc; padding: 10px; text-align: center;">
                <h3>תפילות ושיעורים</h3>
                <p>מידע על תפילות ושיעורי תורה.</p>
            </div>
            <div class="service-card" style="border: 1px solid #ccc; padding: 10px; text-align: center;">
                <h3>פינוק ליולדת</h3>
                <p>מארזים ליולדות עם מתנות ייחודיות.</p>
            </div>
            <div class="service-card" style="border: 1px solid #ccc; padding: 10px; text-align: center;">
                <h3>בדיקת מזוזות</h3>
                <p>שירותי בדיקה ומכירת מזוזות.</p>
            </div>
        </section>
    </main>

    <footer style="background-color: #F58C28; text-align: center; padding: 10px;">
        <p>כל הזכויות שמורות לבית חב"ד שכונת הפארק</p>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        });
    </script>
</body>
</html>
