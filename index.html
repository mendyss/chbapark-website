<!DOCTYPE html><html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בית חב"ד שכונת הפארק</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'FBHACHALUZIM', sans-serif;
            background-color: #FFFFFF;
            color: #680020;
        }
        .hero {
            background-image: url('welcome-image.jpg');
            background-size: cover;
            padding: 100px 20px;
            color: white;
            text-align: center;
        }
        .lottie-container {
            width: 100px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-white text-right">
    <header class="bg-orange-500 p-4 flex justify-between items-center">
        <img src="logo.png" alt="בית חב"ד" class="w-24">
        <button class="text-white text-3xl" onclick="toggleMenu()">☰</button>
    </header>
    <nav id="menu" class="hidden bg-orange-500 text-white p-4">
        <a href="#synagogue" class="block">בית כנסת</a>
        <a href="#donate" class="block">תרומות</a>
        <a href="#bar-mitzvah" class="block">בר מצווה</a>
        <a href="#about" class="block">אודות</a>
    </nav>
    <div class="hero">
        <h1 class="text-4xl font-bold">ברוכים הבאים לבית חב"ד שכונת הפארק ❤️</h1>
    </div>
    <section class="p-6 bg-gray-100">
        <h2 class="text-2xl font-bold">שירותים</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <div class="p-4 bg-white shadow-lg rounded-lg text-center"><i class="bi bi-bank text-4xl"></i><h3 class="font-bold">בית כנסת מפואר</h3></div>
            <div class="p-4 bg-white shadow-lg rounded-lg text-center"><i class="bi bi-calendar-event text-4xl"></i><h3 class="font-bold">אירועים לכל המשפחה</h3></div>
            <div class="p-4 bg-white shadow-lg rounded-lg text-center"><i class="bi bi-book text-4xl"></i><h3 class="font-bold">שיעורי תורה</h3></div>
            <div class="p-4 bg-white shadow-lg rounded-lg text-center"><i class="bi bi-person-badge text-4xl"></i><h3 class="font-bold">תכנית הכנה לבר מצווה</h3></div>
            <div class="p-4 bg-white shadow-lg rounded-lg text-center"><i class="bi bi-gender-female text-4xl"></i><h3 class="font-bold">ערבי נשים</h3></div>
        </div>
        <div class="flex justify-center mt-6 gap-4">
            <a href="https://bit.ly/WhatsappUpdatesChabad" class="bg-green-500 text-white px-6 py-3 rounded-lg text-lg shadow-md">צור קשר בוואטסאפ</a>
            <a href="https://app.icount.co.il/m/104dc/" class="bg-red-500 text-white px-6 py-3 rounded-lg text-lg shadow-md">לתרומה</a>
        </div>
    </section>
    <footer class="bg-orange-500 p-4 text-white text-center">
        &copy; כל הזכויות שמורות לבית חב"ד שכונת הפארק
    </footer>
    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('hidden');
        }
        document.addEventListener("DOMContentLoaded", function () {
            var anim = lottie.loadAnimation({
                container: document.querySelector(".lottie-container"),
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: "https://assets1.lottiefiles.com/packages/lf20_9tiO7v.json"
            });
        });
    </script>
</body>
</html>
