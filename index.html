<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בית חב"ד שכונת הפארק</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-hachaluzim">

    <header class="bg-white sticky top-0 z-50 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold">
                <img src="path/to/logo-transparent.png" alt="לוגו בית חב"ד" class="h-12 w-auto">
            </a>
            <div class="lg:hidden">
                <button id="hamburger-menu-button" class="text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    <div class="w-6 h-1 bg-gray-700 mb-1"></div>
                    <div class="w-6 h-1 bg-gray-700"></div>
                </button>
            </div>
            <nav class="hidden lg:flex space-x-4 rtl:space-x-reverse items-center">
                <a href="#" class="hover:text-gray-500">בית כנסת</a>
                <a href="#" class="hover:text-gray-500">תרומות</a>
                <a href="#" class="hover:text-gray-500">בר מצווה</a>
                <a href="#" class="hover:text-gray-500">אודות</a>
            </nav>
        </div>

        <div id="hamburger-menu" class="hidden lg:hidden fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-50 p-4">
            <button id="close-menu-button" class="absolute top-4 left-4 text-gray-700 hover:text-gray-900 focus:outline-none">
                <i class="bi bi-x-lg"></i>
            </button>
            <nav class="mt-12">
                <a href="#" class="block py-2 hover:text-gray-500">בית כנסת</a>
                <a href="#" class="block py-2 hover:text-gray-500">תרומות</a>
                <a href="#" class="block py-2 hover:text-gray-500">בר מצווה</a>
                <a href="#" class="block py-2 hover:text-gray-500">אודות</a>
            </nav>
        </div>
    </header>

    <section id="slider" class="relative">
        <div class="slider-container relative w-full h-96 overflow-hidden rounded-md">
            <div class="slider-wrapper h-full flex transition-transform duration-500 ease-in-out">
                <div class="slide w-full h-full flex-shrink-0 relative">
                    <img src="path/to/image1.jpg" alt="תמונה 1" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black opacity-25"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <h2 class="text-3xl lg:text-5xl font-bold drop-shadow-md">ברוכים הבאים לבית חב"ד שכונת הפארק ❤️</h2>
                    </div>
                </div>
                <!-- הוסף את שאר התמונות כאן -->
            </div>
        </div>
        <div class="slider-dots absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
            <button class="slider-dot w-3 h-3 rounded-full bg-gray-300 hover:bg-gray-500 active:bg-gray-700" data-slide="0"></button>
            <!-- הוסף את שאר הנקודות כאן -->
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
