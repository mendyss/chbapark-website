<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בית חב"ד שכונת הפארק - באר שבע</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'FB Hachaluzim';
            src: url('https://github.com/mendyss/chbapark-website/raw/main/fonts/FBHACHALUZIM-MEDIUM.OTF') format('opentype');
            font-weight: 500;
        }
        
        @font-face {
            font-family: 'FB Hachaluzim';
            src: url('https://github.com/mendyss/chbapark-website/raw/main/fonts/FBHACHALUZIM-REGULAR.OTF') format('opentype');
            font-weight: 400;
        }

        :root {
            --burgundy: #6A1B1B;
            --orange: #FF6B35;
        }

        .hebrew-font {
            font-family: 'FB Hachaluzim', 'Assistant', sans-serif;
        }

        .slider-overlay {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3));
        }

        .service-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }

        @keyframes slide {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="sticky top-0 bg-white shadow-md z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="hebrew-font text-2xl text-[var(--burgundy)]">
                <img src="https://raw.githubusercontent.com/mendyss/chbapark-website/main/images/376ee636-b873-4aec-b46b-e3f5a3b596c2.JPG" 
                     alt="לוגו בית חב"ד" class="h-16">
            </a>
            
            <!-- Mobile Menu Button -->
            <button id="menuBtn" class="md:hidden text-2xl">
                <i class="bi bi-list"></i>
            </button>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-6">
                <a href="#about" class="hebrew-font text-gray-700 hover:text-[var(--burgundy)]">אודות</a>
                <a href="#services" class="hebrew-font text-gray-700 hover:text-[var(--burgundy)]">שירותים</a>
                <a href="#contact" class="hebrew-font text-gray-700 hover:text-[var(--burgundy)]">צור קשר</a>
            </div>

            <!-- Icons -->
            <div class="flex space-x-4">
                <a href="https://app.icount.co.il/m/104dc/" class="bg-[var(--orange)] p-2 rounded-full">
                    <i class="bi bi-gift text-white text-xl"></i>
                </a>
                <a href="https://bit.ly/WhatsappUpdatesChabad" class="bg-green-600 p-2 rounded-full">
                    <i class="bi bi-whatsapp text-white text-xl"></i>
                </a>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
                <a href="#about" class="hebrew-font">אודות</a>
                <a href="#services" class="hebrew-font">שירותים</a>
                <a href="#contact" class="hebrew-font">צור קשר</a>
            </div>
        </div>
    </header>

    <!-- Image Slider -->
    <div class="relative h-96 overflow-hidden">
        <div id="slider" class="h-full w-full flex transition-transform duration-500">
            <div class="min-w-full h-full relative">
                <img src="https://raw.githubusercontent.com/mendyss/chbapark-website/main/images/SYN%20Beer%20Sheva-20.jpg" 
                     alt="בית כנסת" class="w-full h-full object-cover">
                <div class="absolute inset-0 slider-overlay flex items-center justify-center text-white text-center">
                    <h1 class="hebrew-font text-4xl md:text-6xl font-bold mb-4">ברוכים הבאים לבית חב"ד</h1>
                    <p class="text-xl md:text-3xl">עם כל הלב לכל אחד</p>
                </div>
            </div>
            <!-- Add more slides here -->
        </div>
    </div>

    <!-- Services Grid -->
    <section id="services" class="container mx-auto px-4 py-12">
        <h2 class="hebrew-font text-3xl text-center mb-8 text-[var(--burgundy)]">השירותים שלנו</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Service Card 1 -->
            <div class="service-card bg-white rounded-lg shadow-lg p-6">
                <i class="bi bi-house-door text-4xl text-[var(--orange)] mb-4"></i>
                <h3 class="hebrew-font text-xl font-bold mb-2">בית כנסת מפואר</h3>
                <p class="text-gray-600">מקום תפילה חם ומזמין לכלל הקהילה</p>
            </div>
            
            <!-- Add more service cards here -->
        </div>
    </section>

    <!-- CTA Buttons -->
    <div class="bg-[var(--burgundy)] py-12">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-center gap-6">
            <a href="https://bit.ly/WhatsappUpdatesChabad" 
               class="bg-green-500 text-white px-8 py-3 rounded-full text-center hover:bg-green-600 transition">
               <i class="bi bi-whatsapp mr-2"></i>צור קשר בוואטסאפ
            </a>
            <a href="https://app.icount.co.il/m/104dc/" 
               class="bg-[var(--orange)] text-white px-8 py-3 rounded-full text-center hover:bg-orange-600 transition">
               <i class="bi bi-heart-fill mr-2"></i>לתרומה
            </a>
        </div>
    </div>

    <!-- Google Map -->
    <div class="container mx-auto px-4 py-12">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1740.7968909281706!2d34.791322!3d31.243944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x150266427f5a2a9b%3A0x4a5d5a1d3b7b4b4d!2z15TXnteb15zXnNeUINei15nXqdeo15Qg16nXkdeo15jXqiDXlNeT!5e0!3m2!1sen!2sil!4v1630412345678!5m2!1sen!2sil" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                class="rounded-lg shadow-xl">
        </iframe>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="hebrew-font">© כל הזכויות שמורות לבית חב"ד שכונת הפארק באר שבע</p>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Image Slider
        let currentSlide = 0;
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('#slider > div');

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        setInterval(nextSlide, 5000);

        // Close mobile menu on click
        document.querySelectorAll('#mobileMenu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
