<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האוצר הקהילתי</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .game-container { margin-top: 20px; }
        .button { padding: 10px 20px; margin: 10px; cursor: pointer; border: none; }
        .green { background-color: green; color: white; }
        .red { background-color: red; color: white; }
    </style>
</head>
<body>
    <h1>האוצר הקהילתי</h1>
    <p id="message">אסוף תרומות מהקהילה בלבד!</p>
    <p>זמן שנותר: <span id="timeLeft">30</span> שניות</p>
    <p>ניקוד: <span id="score">0</span></p>
    <div class="game-container">
        <button class="button green" onclick="collectItem('community')">אסוף תרומה מקומית</button>
        <button class="button red" onclick="collectItem('foreign')">אסוף "תרומה" מחו"ל</button>
    </div>
    <script>
        let score = 0;
        let timeLeft = 30;
        let timer = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("timeLeft").textContent = timeLeft;
            } else {
                clearInterval(timer);
                document.getElementById("message").textContent = `המשחק הסתיים! תרמת ${score} ש"ח לבית חב"ד!`;
            }
        }, 1000);

        function collectItem(type) {
            if (type === "community") {
                score += 10;
                document.getElementById("message").textContent = "מעולה! הבית חב"ד מתקיים בזכותך!";
            } else {
                score -= 10;
                document.getElementById("message").textContent = "בית חב"ד אינו נתמך מבחוץ! אסוף רק תרומות מהקהילה!";
            }
            document.getElementById("score").textContent = score;
        }
    </script>
</body>
</html>
